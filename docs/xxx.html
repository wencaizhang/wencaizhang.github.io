<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多行文本省略</title>
    <style>

      /* start--文本行数限制--start */
      .elip-line-1 {
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }
      .elip-line-2,
      .elip-line-3,
      .elip-line-4,
      .elip-line-5 {
				padding: 0;
        overflow: hidden;
        word-break: break-all;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-box-orient: vertical;
      }
      .elip-line-2 {
        -webkit-line-clamp: 2;
      }

      .elip-line-3 {
        -webkit-line-clamp: 3;
      }

      .elip-line-4 {
        -webkit-line-clamp: 4;
      }

      .elip-line-5 {
        -webkit-line-clamp: 5;
      }
      /* end--文本行数限制--end */
    </style>
		<style>
			.border {
				border: 1px solid #ccc;
			}

			[data-cate="child"] {
				color: red;
			}
		</style>
  </head>

  <body>
    <p class="border elip-line-3" data-cate="children" cate="children">
      有一天，螃蟹撞到了田螺。田螺说:“蟹蟹，你撞到我了”，螃蟹说:“不用谢”。田螺回道:“谢你妹啊，我是说你撞到我了，你是不是瞎啊”，螃蟹一脸委屈地说:“我不是虾啊，我是螃蟹”

  </body>
</html>
