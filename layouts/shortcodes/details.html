<style>
details summary {
	cursor: pointer;
}
/* 隐藏默认三角 */
details ::-webkit-details-marker {
	display: none;
}
details ::-moz-list-bullet {
	font-size: 0;
}
/* 自定义的三角 */
details summary::after {
	content: '';
	position: absolute;
	width: 1em; height: 1em;
	margin: .2em 0 0 .5ch;
	background: url("data:image/svg+xml,%3Csvg class='icon' viewBox='0 0 1024 1024' xmlns='http://www.w3.org/2000/svg' width='128' height='128'%3E%3Cpath d='M472.064 272.448L72.832 671.68c-22.08 22.08-22.08 57.792 0 79.872 22.016 22.016 57.792 22.08 79.872 0L512 392.256l359.296 359.296c22.016 22.016 57.792 22.08 79.872 0s22.016-57.792 0-79.872L551.936 272.448c-22.08-22.016-57.792-22.016-79.872 0z' fill='%238a8a8a'/%3E%3C/svg%3E") no-repeat;
	background-size: 100% 100%;
	transition: transform .2s;
	transform: rotate(180deg);
	margin-top: .25em;
}

details:not([open]) summary::after {
	margin-top: .25em;
	transform: rotate(90deg);
}
details summary:focus {
	outline: var(--color-primary) dashed 1px;
}
</style>
<details>
	<summary> {{ .Get "title" }} </summary>
	{{ .Inner | markdownify }}
</details>
